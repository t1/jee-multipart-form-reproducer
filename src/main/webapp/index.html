<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multipart Form Demo</title>
</head>
<body>
<h1>Multipart Form Demo</h1>

<h2>List</h2>
<form action="rest/multipart-list" method="POST" enctype="multipart/form-data">
    <label>
        <input type="text" name="firstName" value="Jane">
    </label>
    <br>
    <input type="submit">
</form>

<h2>Part</h2>
<form action="rest/multipart-part" method="POST" enctype="multipart/form-data">
    <label>
        <input type="text" name="firstName" value="Jane">
    </label>
    <br>
    <input type="submit">
</form>
</body>
</html>
